<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

</head>
<body>
    <ol id="data">
        <li>html</li>
        <li>css</li>
        
    </ol>
    <button id="apd">append</button>
        <button id="prep">prepend</button>
    <script>
        $(document).ready(function(){
            $('#apd').click(function(){
                $('#data').append('<li>jquery</li>')
            });
            
            $('#prep').click(function(){
                $('#data').prepend('<li>bootstrap</li>')
            })
        })
    </script>
</body>
</html>
