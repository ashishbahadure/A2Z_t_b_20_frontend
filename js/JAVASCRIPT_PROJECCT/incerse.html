<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(166, 251, 194);
        }
        .container{
            border:1px solid black;
            width: 95%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .counter{
            border:5px solid black;
            width: 600px;
            height: 350px;
            margin:auto;
            padding: 25px;
            text-align: center;
            background-color: #feffea;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .counter h1{
            font-size: 2rem;

        }
        #count{
            font-size: 9rem;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
<div><button onclick="changeCount(1)" class="btn btn-outline-danger">Increase</button>   
    <button onclick="changeCount(-1)" class="btn btn-outline-info">Decrease</button>   
   </div> 
        </div>
 
    </div>
    <script>
        var count = 0;
        function changeCount(num){
            count+= num;
            document.getElementById("count").innerHTML=count;
        }
    </script>
</body>
</html>
