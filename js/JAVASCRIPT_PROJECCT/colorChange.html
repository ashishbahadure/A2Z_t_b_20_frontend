<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.btn{
    height: 50px;width: 100px;color:red;background-color: aqua;
    border-radius: 10px;margin-top: 300px;margin-left: 580px;
}
    </style>
</head>
<body class="body">
    <button class="btn" onclick="changeColor()">click me</button>
    <script>
        var index = 0;

        function  changeColor(){
            var colors =["red","blue","orange","yellow","green","purple","black","pink","aqua"];
            document.getElementsByClassName(' body ')[0].style.background =colors[index++];
            document.getElementsByClassName(' btn')[0].style.background =colors[index++];


            if(index> colors.length - 1)
            index = 0;
        }
    </script>
</body>
</html>
