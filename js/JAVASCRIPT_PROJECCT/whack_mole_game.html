<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mole_game.css">
</head>
<body>
    <div style="height: 40px;"><h1>whack a mole <span id="score">0</span></h1></div>
    <div id="game">
        <div class="box">
            <span id="rat1" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
        <div class="box">
            <span id="rat2" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
        <div class="box">
            <span id="rat3" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
        <div class="box">
            <span id="rat4" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
        <div class="box">
            <span id="rat5" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
        <div class="box">
            <span id="rat6" class="rat"><img src="mole.svg" alt=""></span>
            <div class="hole"><img src="dirt.svg" alt=""></div>
        </div>
    </div>
     <div id="youwin">
        <h1>&#128525 YOU WIN &#128525</h1>
        <button class="btn" onclick="location.reload()">restart</button>
    </div>
    <audio src="tink.wav" id="sound1"></audio>
    <audio src="tom.wav" id="sound2"></audio>


    <script>
        var rat1 =document.getElementById("rat1");
        var rat2 =document.getElementById("rat2");
        var rat3 =document.getElementById("rat3");
        var rat4 =document.getElementById("rat4");
        var rat5 =document.getElementById("rat5");
        var rat6 =document.getElementById("rat6");
        var score =document.getElementById("score");
        var count = 0;
        var game =document.getElementById('game');
        var youwin=document.getElementById("youwin");
        var sound1=document.getElementById("sound1");
        var sound2=document.getElementById("sound2");

        setInterval (function(){
             var random = (Math.floor(Math.random()*6)+1)
             var rat = "rat"+ random
             var ra = eval(rat)
             sound1.play()
             ra.classList.add("animate")
             setTimeout(function(){
                ra.classList.remove("animate")
             },1000)
             ra.onclick = function(){
                count++
                sound2.play()
                score.innerText = count
             }
        },1000)
        setInterval(function(){
            if(count>4){
                youwin.style.display="block";
                game.style.display="none"
                sound1.pause()
            }
        },10)
    </script>
</body>
</html>
