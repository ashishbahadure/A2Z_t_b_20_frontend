<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr=new Array();
	for(var i=0;i<25;i++){
		arr[i]=i+1;
	}
	document.write(arr);
	arr.reverse();
	document.write("<br>"+arr);
	arr.shift();
	document.write("<br>"+arr);
	arr.unshift(100,200,300);
	document.write("<br>"+arr);
	arr.pop();
	document.write("<br>"+arr);
	arr.push(100,200,300);
	document.write("<br>"+arr);
	var a=arr.slice(5,4);
	document.write("<br>"+a);
	var ab=a.slice();
	document.write("<br>"+ab);
	
</script>
</body>
</html>
