<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 2 to 30 table print with table format -->
	<table border="1">
		<script type="text/javascript">
			var a=2;
			while(a<=30){
				// document.write()
				var b=1;
				document.write("<td>");
				while(b<=10){
					var c=a*b;
					document.write("<br>"+c);
					b++;
				}
				document.write("</td>");
				a++;
			}
			document.write("</tr>");
		</script>
	</table>
	<table border="1" width="100%;">
		<script type="text/javascript">
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			var a=1;
			while(a<=10){
				var b=2;
				document.write("<tr>");
				while(b<=30){
					var c=a*b;
					document.write("<td>"+c+"</td>");
					b++;
				}
				a++;
				document.write("</tr>");
			}
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
		</script>
	</table>

	<table border="1" width="100%">
		<script type="text/javascript">
			var a=1;
			while(a<=10){
				var b=2;
				document.write("<tr>");
				while(b<=30){
					var c=a*b;
					document.write("<td>"+c+"</td>");
					b++;
				}
				a++;
				document.write("</tr>");

			}

			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
		</script>
	</table>
	<!-- 1-100 table format -->
	<table border="1" width="100%">
		<script type="text/javascript">
			var a=1;
			while(a<=10){
				document.write("<tr>");
				var b=0;
				while(b<91){
					var c=a+b;
					document.write("<td>"+c+"</td>");
					b+=10;
				}
				document.write("</tr>");
				a++;
			}
		</script>
	</table>

</body>
</html>
