<script type="text/javascript">
	// ex - 1-500 even print +addition
			var a=1;
			sum=0;
			do{
				// document.write("<br>"+a);
				if (a%2==0) {
					document.write("<br>"+a);
					sum+=a;

				}
				a++;
			}
			while(a<=500);
