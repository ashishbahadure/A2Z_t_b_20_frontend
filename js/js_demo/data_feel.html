<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp1">
    <input type="email" name="" id="inp2">
    <input type="date" name="" id="inp3">
    <button onclick="click1()">click</button>
    <table border="1" id="tbl">
        <tr>
            <td>action</td>
            <td>name</td>
            <td>email</td>
            <td>date</td>
        </tr>
    </table>
    <script>
        function click1(){
        var name=document.getElementById('inp1').value;
        var email=document.getElementById('inp2').value;
        var date=document.getElementById('inp3').value;
        var out=`<tr>
           <td> <button onclick="remove(this)">remove</button></td>
            <td>`+name+`</td>
            <td>`+email+`</td>
            <td>`+date+`</td>
            </tr>`
            tbl.innerHTML=tbl.innerHTML+out;
    }
    function remove(elmt){
 		elmt.closest('tr').remove();
        
    }
    </script>
    
</body>
</html>
