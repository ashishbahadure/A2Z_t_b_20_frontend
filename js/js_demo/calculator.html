<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
    input{
        width: 245px;
        height: 50px;
        margin-top: 50px;
        margin-left: 500px;;
        border:1px solid black;
        border-radius: 10px;
        ;
    }
    button{
        height: 50px;
        width: 50px;
        margin: 5px;
        /* margin-top: 50px; */
        /* margin-left: 300px;; */
        border:1px solid black;
        border-radius: 10px;
        ;
    }
   table {
        margin-left: 500px;
    }
</style>
</head>
<body>
    <div>
        <h1 class="text-center">CALCULATOR</h1>
        <input type="text" name="" id="inp1">
        <table>
            <tr>
                <td><button onclick="addtext('1')" class="btn-outline-danger">1</button></td>
                <td><button onclick="addtext('2')" class="btn-outline-danger">2</button></td>
                <td><button onclick="addtext('3')" class="btn-outline-danger">3</button></td>
                <td><button onclick="addtext('+')"  class="btn-outline-info">+</button></td>
            </tr>
            <tr>
                <td><button onclick="addtext('4')" class="btn-outline-danger">4</button></td>
                <td><button onclick="addtext('5')" class="btn-outline-danger">5</button></td>
                <td><button onclick="addtext('6')" class="btn-outline-danger">6</button></td>
                <td><button onclick="addtext('-')" class="btn-outline-info">-</button></td>
            </tr>
            <tr>
                <td><button onclick="addtext('7')" class="btn-outline-danger">7</button></td>
                <td><button onclick="addtext('8')" class="btn-outline-danger">8</button></td>
                <td><button onclick="addtext('9')" class="btn-outline-danger">9</button></td>
                <td><button onclick="addtext('*')" class="btn-outline-info">*</button></td>
            </tr>
            <tr>
                <td><button onclick="addtext('clear')" class="btn-outline-primary">clear</button></td>
                <td><button onclick="addtext('0')" class="btn-outline-success">0</button></td>
                <td><button onclick="showresult()" class="btn-outline-primary">=</button></td>
                <td><button onclick="addtext('/')" class="btn-outline-info">/</button></td>
            </tr>
        </table>
    </div>
    <script>
        function addtext(t){
            
        document.getElementById('inp1').value+=t;
        }
        function showresult(){
            var inp=document.getElementById('inp1');
            var res=eval(inp.value);
            inp.value=res;
        }
    </script>
</body>
</html>
