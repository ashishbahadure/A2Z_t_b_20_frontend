<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="body">
	<input type="text" name="" id="color">
	<button onclick="onclickk()">click</button>
	<script type="text/javascript">
		function  onclickk(){
			var a=document.getElementById('color').value;
			document.getElementById('body').style.background=a;
	}
	</script>
</body>
</html>
