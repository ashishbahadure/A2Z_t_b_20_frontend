<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/33042e1aad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="enter your full name">
                 <i class="fa fa-check-circle" aria-hidden="true"></i>
                 <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                 <small>error msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="Email" placeholder="enter your email">
                 <i class="fa fa-check-circle" aria-hidden="true"></i>
                 <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                 <small>error msg</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" id="Phone " placeholder="enter your number">
                 <i class="fa fa-check-circle" aria-hidden="true"></i>
                 <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                 <small>error msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="Password" placeholder="enter your password">
                 <i class="fa fa-check-circle" aria-hidden="true"></i>
                 <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                 <small>error msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="cpassword" placeholder="enter your password agin">
                 <i class="fa fa-check-circle" aria-hidden="true"></i>
                 <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                 <small>error msg</small>
            </div>
            <input type="submit" value="submit" class="btn" >
        </form>
    </div>
</body>
</html>
