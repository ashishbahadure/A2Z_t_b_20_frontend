<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
    
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/229b909999.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <h4 class="m-5">Enter image url:<input type="text"class="ml-5 mr-5" name=""><button class="sm-btn btn-info">submit</button></h1>
                                <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg"id="img1" style="height: 500px;width: 670px;">
                        </div>
                        <div class="col-md-4 bg-danger text-center m-5">
                            <table class="text-center">
                            <h1 class="mt-2">basic adjustments</h1>

                                <th><h5>Brightness:</h5></th>
                                <th> <input type="range"min="0" max="200"onchange="setBrightness()"id="inp1" name=""class="ml-2 mr-3"></th>
                                <!-- <th>100%</th> -->
                                <tr>
                                    <td ><h5>Contrast:</h5></td>
                                    <td><input type="range"min="0" max="200" onchange="setContrast()"id="inp2" name=""class=""></td>
                                    <!-- <td>100%</td> -->
                                </tr>
                                 <tr>
                                    <td ><h5>Saturation:</h5></td>
                                    <td><input type="range" name=""class=""></td>
                                    <td>100%</td>
                                </tr>
                                 <tr>
                                    <td ><h5>Blur:</h5></td>
                                    <td><input type="range" name=""class=""></td>
                                    <td>0px</td>
                                </tr>
                                 <tr>
                                    <td ><h5>Opacity:</h5></td>
                                    <td><input type="range" name=""class=""></td>
                                    <td>100%</td>
                                </tr>
                            </table>
                            <h3 class="mt-3 mb-3">Transforms</h3>

                                    <h5 class="float-left">Rotate:<input type="range" name=""class="ml-5 mr-3">0deg</h5>

                            <h4 class="float-left">Text Input</h4><br><br><br>
                            <h6 class="float-left">Enter Text:</h6>
                            <input type="text"class="w-100" name="">
                            <button class="btn btn-info m-2 ml-5 mt-3 mb-3  ">add Text</button>
                            <button class="btn btn-info m-2 ml-5 mt-3 mb-3">Remove Text</button>
                            <h5>Text Color:<input type="text" name=""class="ml-5"></h4>
                            <h5>Shadow Color:<input type="text" name=""class="ml-3"></h4>
                                <table>
                                  <tr>
                                      <td><h5>Text Color:</h5></td>
                                      <td><input type="range"class="ml-2 mr-3" name=""></td>
                                      <td><h5>100%</h5></td>
                                  </tr>
                                  <tr>
                                      <td><h5>Text Move x:</h5></td>
                                      <td><input type="range"class="ml-2 mr-3" name=""></td>
                                      <td><h5>100%</h5></td>


                                  </tr>
                                  <tr>
                                      <td><h5>Text move y:</h5></td>
                                      <td><input type="range"class="ml-2 mr-3" name=""></td>
                                      <td><h5>100%</h5></td>


                                  </tr>
                                </table>
                                
                        </div>

                    </div>
                </div>
            </section>
            <script type="text/javascript">
                function setBrightness(){
                    var bright=document.getElementById('inp1').value;
                    console.log(bright)
                    var img=document.getElementById('img1');
                    img.style.filter='brightness('+bright+'%)';
                }
                function setContrast(){
                    var contrast=document.getElementById('inp2').value;
                    var img=document.getElementById('img1');
                    img.style.filter='Contrast('+contrast+'%)'

                }
            </script>    
</body>
</html>
