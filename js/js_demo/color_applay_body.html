<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <input type="text" placeholder="any color" id="inp1">
    <button onclick="applay()">Applay</button>
    <script>
        function applay(){
            var input1=document.getElementById('inp1');
            document.getElementById("body").style.background=input1.value;
        }
    </script>
</body>
</html>
