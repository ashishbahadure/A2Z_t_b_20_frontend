<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            position: relative;
            background-color: white;
            border: 4px solid black;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            overflow: hidden;
        }
        .circle2{
            position: absolute;
            /* bottom: 0; */
            /* left: 46px; */
            left: 46px;
            top: 46px;
            background-color: white;
            border:4px solid black;
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
    </style>
    
</head>
<body onkeyup="moveCircle(event)">
        <div class="circle">
            <div class="circle2" id="inner_Circle"></div>
        </div>
        <!-- <input type="text" > -->
        <script>
            function moveCircle(e)
            { 
                console.log(e.key);
                if(e.key=='ArrowRight')
                {
                    document.getElementById('inner_Circle').style.left="92px";
                    document.getElementById('inner_Circle').style.top="46px";
                }
                if(e.key=='ArrowLeft')
                {
                    document.getElementById('inner_Circle').style.left="0px";
                    document.getElementById('inner_Circle').style.top="46px";
                }
                if(e.key=='ArrowDown')
                {
                    document.getElementById('inner_Circle').style.left="46px";
                    document.getElementById('inner_Circle').style.top="92px";
                }
                if(e.key=='ArrowUp')
                {
                    document.getElementById('inner_Circle').style.left="46px";
                    document.getElementById('inner_Circle').style.top="0px";
                }
            }
        </script>
</body>
</html>
