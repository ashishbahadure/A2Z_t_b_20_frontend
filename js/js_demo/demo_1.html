</head>
<body>
	<h1 class="text-info text-center mt-5">DEMO-1 TABLE</h1>
	 <div class="container">
		<div class="row">
			<div class="col-md-12 mb-5">
				<input id="username" class="ml-5 mt-4" type="text" name=""placeholder="enter name">
	             <input class="ml-5 mt-4"id="usermobile" type="" name=""placeholder="enter mobile">
	            <input class="ml-5 mt-4"id="useremail" type="" name=""placeholder="enter email">
	             <input class="ml-5 mt-4"id="date1" type="date" name="" ><br>
	             <div class="text-center mt-5"><button  class="btn btn-info text-center "
	            onclick="add_Row()">SUBMIT</button></div>
			
				<table id="tbl1" class="table table-info  table-bordered table-striped table-hover mt-5" >
	            	<tr >
	            		<th class="p-2 text-center">Name</th>
	            		<th class="p-2 text-center">mobile</th>
	            		<th class="p-2 text-center">email</th>
	            		<th class="p-2 text-center">dob</th>
	            		<th class="p-2 text-center">action</th>
	            	</tr>
	            </table>
	            </div>
	   </div> 
 	</div>
	<script type="text/javascript">
		function add_Row(){
			var name=document.getElementById('username').value;
		var mobile=document.getElementById("usermobile").value;
		var email=document.getElementById('useremail').value;
		var date11=document.getElementById('date1').value;
		var out=`<tr class="text-center">
				<th>`+name+`</th>
				<th>`+mobile+`</th>
				<th>`+email+`</th>
				<th>`+date11+`</th>
				<th><button class="btn btn-danger" onclick="remove(this)">remove</button></th>
			</tr>`
			tbl1.innerHTML=tbl1.innerHTML+out;
		}
		function remove(elmt){
			elmt.closest('tr').remove();
		}
		
	</script>

 

 	 	
</body>
