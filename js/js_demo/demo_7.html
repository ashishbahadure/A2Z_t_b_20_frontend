<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.circle{
			position: relative;
			background-color: white;
			border: 4px solid black;
			border-radius: 50%;
			height: 200px;
			width: 200px;
			overflow: hidden;
		}
		.circle2{
			position: absolute;
			left: 46px;
			top:46px;
			background-color: white;
			border: 4px solid black;
			border-radius: 50%;
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body onkeyup="moveCircle(event)">
	<div class="circle">
		<div class="circle2" id="inner_circle">
			
		</div>
	</div>
	<script type="text/javascript">
		function  moveCircle(e) {
			console.log(e.key);
			if (e.key =='ArrowRight') {
				document.getElementById('inner_circle').style.left="92px";
				document.getElementById("inner_circle").style.top="46px";
			}
			if (e.key =='ArrowLeft') {
				document.getElementById('inner_circle').style.left="0px";
				document.getElementById("inner_circle").style.top="46px";
			}
			if (e.key =='ArrowUp') {
				document.getElementById('inner_circle').style.left="46px";
				document.getElementById("inner_circle").style.top="0px";
			}
			if (e.key =='ArrowDown') {
				document.getElementById('inner_circle').style.left="46px";
				document.getElementById("inner_circle").style.top="92px";
			}
		}
	</script>

</body>
</html>
