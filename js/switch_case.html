<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a=12;
	var b=10;
	var op="*";
	switch(op){
		case '+':
		var c=a+b;
		document.write("<br>if operation is add");
		document.write("<br>"+c);
		break;
		case '-':
		var c=a-b;
		document.write("<br>if operation is subtraction");
		document.write("<br>"+c);
		break;
		case '*':
		var c=a*b;
		document.write("<br>if operation is multiplication");
		document.write("<br>"+c);
		break;
		case '/':
		var c=a/b;
		document.write("<br>if operation is divison");
		document.write("<br>"+c);
		break;
		default:
		document.write("error");
			
	}
</script>
</body>
</html>
