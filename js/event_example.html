<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="data">
		<input type="number"id="num1" name=""placeholder="num1"><br><br>
		<input type="number"id="num2" name=""placeholder="num2"><br><br>
		<button onclick="add(num1.value,num2.value)">+</button>
		<button onclick="sub(num1.value,num2.value)">-</button>
		<button onclick="multi(num1.value,num2.value)">*</button><br><br>
		<input type="number"id="total" name=""placeholder="total"readonly><br><br>
	<script type="text/javascript">
		function add(a,b) {
			var c=Number(a)+Number(b);
			document.getElementById('total').value=c;
		}
		function sub(a,b){
			var c=Number(a)-Number(b);
			document.getElementById('total').value=c;
		}
		function multi(a,b){
			var c=Number(a)*Number(b);
			document.getElementById('total').value=c;
		}
	document.write("<br>")	
	document.write("<br>")	
	document.write("<br> onclick event<br><br>")

	</script>

	<button id="data"onclick="fun1()">whataspp</button>
	<button onclick="fun2()">youtube</button>
	<button onclick="fun3()">facebook</button>
	<button onclick="fun4()">telegram</button>
<script type="text/javascript">
	function fun1(){
		document.getElementById('data').style.background="green";
	}
	function fun2(){
		document.getElementById('data').style.background="red";
	}
	function fun3(){
		document.getElementById('data').style.background="blue"
	}

	}
	document.write("<br>")

</script>
