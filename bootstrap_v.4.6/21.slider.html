<!DOCTYPE html>
<html>
<head>
	<title>slider</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>
<body>
	<div id="demo" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0"class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://tse2.mm.bing.net/th?id=OIP.hWMfDqE-5XHy1GxfJ3tvlwHaE8&pid=Api&P=0"style="height: 600px;width: 100%">
			</div>
			<div class="carousel-item">
				<img src="https://tse2.mm.bing.net/th?id=OIP.hWMfDqE-5XHy1GxfJ3tvlwHaE8&pid=Api&P=0"style="height: 600px;width: 100%">
			</div>
			<div class="carousel-item">
				<img src="https://images.pexels.com/photos/207529/pexels-photo-207529.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"style="height: 600px;width: 100%">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-target="#demo"data-slide="pre">back</button>
		<button class="carousel-control-next" type="button" data-target="#demo"data-slide="next"class="bg-warning">next</button>
	</div>
</body>
</html>
