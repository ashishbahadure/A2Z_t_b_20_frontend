	</div>
	<div class="leftdiv">
		<img src="https://yt3.ggpht.com/hR1WiU7D4R47M18G46Q9puvmEYkO8lUIHow0VZDXLxt8S2ERwrvF4YQ8Sc1NnNa6Gg5ig6ou=s176-c-k-c0x00ffffff-no-rj"style="height: 150px;width: 150px;border-radius: 90px;float: right;position: absolute;right: 1040px;margin-left: 80px;margin-top: 10px;">

			<div class="ashish"><i class="fa-sharp fa-solid fa-photo-film i"></i>content</div>
