<!DOCTYPE html>
<html>
<head>
	<title>form tag </title>
</head>
<body>
	<form action="20.menubar.html"method="get/post" enctype="multipart/form-data"style="width: 30%" >
		<fieldset>
			<legend>personal info</legend>
			<label>Name:-</label>
			<input type="text" name="name"placeholder="enter your name" value="ashish"autocomplete="on"required><br><br>
			<label>email</label>
			<input type="email" name="email"placeholder="enter your email"value="ashish@123"readonly disabled><br><br>
			<label>mobile</label>
			<input type="text" name="number"placeholder="enter your phon number"value="942363"autofocus minlength="10" maxlength="12"><br><br>
			<lable>Gender</lable>
			<input type="radio" name="Gender"value="male" checked><b>male</b>
			<input type="radio" name="Gender"><b>female</b><br><br>
			<lable>photo</lable>
			<input type="file" name="photo"><br><br>
			<lable>dob</lable>
			<input type="date" name="" min="1979-12-31" max="1979-12-29">
		</fieldset>
		<fieldset>
			<legend>contact info & educational details</legend>
			<label name="state">
				state:
			</label>
			<select name="state">
				<option>choose</option>
				<option selected>maharastra</option>
				<option>karnataka</option>
				<option>gujrat</option>
			</select><br><br>
			<label>city</label>
			<input type="text" name="city"placeholder="enter your city"><br><br>
			<label>address</label>
			<textarea placeholder="enter your address" rows="10"cols="50"></textarea ><br><br>
			<label>pincode</label>
			<input type="number" name="pincode"placeholder="enter your pincode"value="123"><br><br>
			<label>dep</label>
			<select name="dep" >
			<option>choose</option>
			<option>comp</option>
			<option>math</option>
			<option>eng</option>
		</select name="subject"><br><br>
			<label>subject</label>
			<input type="checkbox" name=""><b>math</b>
			<input type="checkbox" name=""><b>comp</b>
			<input type="checkbox" name=""><b>eng</b>
		</fieldset>
		<fieldset>
			<legend>login details</legend>
			<label>username</label>
			<input type="text" name="username"placeholder="enter your username"><br><br>
			<label>password</label>
			<input type="password" name="password">
		</fieldset>

		<input type="reset" name="">
		<input type="submit" name=""><br><br>
		<button type="reset">empty</button>
		<button type="submit">save</button>
		


	</form>
</body>
</html>
