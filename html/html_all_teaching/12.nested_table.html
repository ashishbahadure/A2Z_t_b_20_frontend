<!DOCTYPE html>
<html>
<head>
	<title>nested_table</title>
</head>
<body>
  <table border="1"width="100%">
  	<tr>
  	
  		<td>1</td>
  		<td>2</td>
  		<td>3</td>
  		<td>4</td>
  		<td>5</td>
  		<td>6</td>
  		<td>7</td>
  		<td>8</td>
  		<td>9</td>
  		<td>10</td>
  		
  <tr> 
  	<td colspan="5">
  		<table border="1"width="100%">
  	<td>1</td>
  	<td>2</td>
  	<td>3</td>
  	<td>4</td>
  	<td>5</td>
  	<td>6</td>
  	<td>7</td>
  	<td>8</td>
  	<td>9</td>
  	<td>10</td>
  	
  </tr>
  <tr>
  	<td>1</td>
  	<td>2</td>
  	<td>3</td>
  	<td>4</td>
  	<td>5</td>
  	<td colspan="5">6-10</td>

  </table>
  <tr> 
  	<td colspan="5">
  		<table border="1"width="100%">
  			<tr>
  			<td>1</td>	
  			<td>2</td>
  			<td>3</td>
  			<td>4</td>
  			<td>5</td>
  			</tr
  		</table>
  	</td>

  </tr>

  </table>
</body>
</html>
