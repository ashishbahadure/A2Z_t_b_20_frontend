<!DOCTYPE html>
<html>
<head>
	<title>menubar</title>
	<style type="text/css">
 		.menu1{

 			background-color: red;
 			height: 120px;
 			width: 100%;
 			float:left;
 			
 		}
 		.menu1 li{
 			display: inline-block;
 			list-style-type: none;
 			background-color: skyblue;
 			padding: 20px;
 			color: darkblue;
 			width: 150px;
 			margin-top: 30px;
 			margin-left: 50px;
 			text-align:center;
 			float: left;




 		}

 		.menu{

 			background-color: green;
 			height: 500px;
 			width: 20%;
 			float:left;
 			
 		}
 		.menu li{
 			display: inline-block;
 			list-style-type: none;
 			background-color: skyblue;
 			padding: 20px;
 			color: darkblue;
 			width: 150px;
 			margin-top: 30px;
 			float: left;
 			text-align:center;
 		}
 		div{
 			float: left;
 		}
 		
 	</style>
 	
</head>
<body>
	<div float="left">
	<div>
		<ul class="menu1">
		<li>Home</li>
		<li>about</li>
		<li> contact</li>
		<li>blog</li>
		<li>service</li>
	</ul>
	</div>
	<div>
		<ul class="menu">
		<li>Home</li>
		<li>about</li>
		<li> contact</li>
		<li>blog</li>
		<li>service</li>
	</ul>
	</div>
</div>
</body>
</html>
